<head>
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>CheckSheet</h1>
    </header>
      <table>
        <tr>
          <th>Class ID</th>
          <th>Description</th>
          <th>Credit Hours</th>
        </tr>
        {{#each class}}
          {{> checkItem}}
        {{/each}}
      </table>
  </div>
</body>

<template name="checkItem">

  <tr>
    <td>{{classID}}</td>
    <td>{{classDesc}}</td>
    <td>{{creditHour}}</td>
  </tr>

</template>
