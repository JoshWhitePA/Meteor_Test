<head>
  <title>Class List</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>CheckSheet</h1>
    </header>
      <table>
        <tr class="left">
          <th>Class ID</th>
          <th>Description</th>
          <th class="center">Credit Hours</th>
          <th class="center">Grade</th>
        </tr>
        {{#each coreClass}}
          {{> checkItem}}
        {{/each}}
        <tr class="dark">
          <td>Credits Earned: </td>
          <td></td>
          <td class="center">{{countera}}</td>
          <td></td>
        </tr>
      </table>
  </div>
</body>

<template name="checkItem">

  <tr>
    <td>{{classID}}</td>
    <td>{{classDesc}}</td>
    <td class="center">{{creditHour}}</td>
    <td class="center">{{grade}}</td>

  </tr>

</template>
